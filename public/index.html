<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecondSoul</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/js/auth.js"></script>
  <script defer src="/js/listings.js"></script>
  <script defer src="/js/cart.js"></script>
</head>
<body>
  <header>
    <h1>SecondSoul</h1>
    <nav>
      <a href="/products">Browse Products</a> |
      <a href="/auth/login">Login</a> |
      <a href="/auth/register">Register</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Buy & Sell Secondhand Products Easily</h2>
      <p>Sign up to list your products or explore what's available.</p>
      <a class="btn" href="/auth/register">Get Started</a>
    </section>

    <section class="product-list">
      <h3>Featured Products</h3>
      <div class="grid" id="productGrid">
        <!-- Products will be dynamically loaded by listings.js -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SecondSoul. All Rights Reserved.</p>
  </footer>
</body>
</html>
