<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoFinds - Add Product</title>
<link rel="stylesheet" href="css/addProduct.css" />
</head>
<body data-page="addProduct">
<header class="site-header"><h1>EcoFinds</h1></header>
<main class="container">
  <h2>Add New Product</h2>
  <form id="productForm">
    <input id="title" placeholder="Product Title" required />
    <select id="category">
      <option>Electronics</option>
      <option>Furniture</option>
      <option>Books</option>
      <option>Fashion</option>
    </select>
    <textarea id="description" placeholder="Description"></textarea>
    <input id="price" type="number" placeholder="Price" />
    <input id="image" placeholder="Image URL (optional)" />
    <button type="submit" class="btn primary">Submit Listing</button>
  </form>
</main>
<script src="js/app.js"></script>
</body>
</html>
